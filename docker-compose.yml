version: '3.9'

services:
  lj-app:
    container_name: lj-app
    image: golang:1.18
    working_dir: /go/src
    volumes:
      - .:/go/src
    ports:
      - 8080:8080
    command: tail -f "/dev/null"

  
  lj-mongo:
    container_name: lj-mongo
    image: mongo:5.0.10
    volumes:
      - .database:/data/db
    ports:
      - 27017:27017